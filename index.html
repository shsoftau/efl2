<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevent body scrolling */
        }

        /* Top title section */
        .title-section {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 1000; /* Ensure it stays on top */
        }

        /* Main content layout */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Left pane with buttons */
        .left-pane {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            position: sticky;
            left: 0;
            z-index: 1000;
        }

        .left-pane button {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: white;
            text-align: left;
        }

        .left-pane button:hover {
            background-color: #ddd;
        }

        /* Right pane for table */
        .right-pane {
            flex: 1;
            padding: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: fixed; /* Makes columns adjustable */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            overflow: hidden;
        }

        th {
            background-color: #f4f4f4;
            resize: horizontal; /* Allows resizing columns */
        }
    </style>
</head>
<body>

    <!-- Title Section -->
    <div class="title-section">
        Standings
    </div>

    <!-- Main Container -->
    <div class="main-container">

        <!-- Left Pane with Buttons -->
        <div class="left-pane">
            <button id="btn1">Button 1</button>
            <button id="btn2">Button 2</button>
            <button id="btn3">Button 3</button>
            <button id="btn4">Button 4</button>
            <button id="btn5">Button 5</button>
            <button id="btn6">Button 6</button>
            <button id="btn7">Button 7</button>
        </div>

        <!-- Right Pane for Data Table -->
        <div class="right-pane">
            <table id="dataTable">
                <colgroup>
                    <col style="width: 150px;"> <!-- Set default column width -->
                    <col style="width: 200px;">
                    <col style="width: 150px;">
                </colgroup>
                <thead>
                    <tr></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
